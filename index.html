<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pixel Canvas</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="Title">
        <h3>Pixel Art Creator</h3>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table id="table">
            </table>
            <div class="currentColor">
              <h4>Current Color:</h4>
              <div class="actualColor"></div>
            </div>
            <div class="palette">
              <div class="brick-red"></div>
              <div class="sunburn"></div>
              <div class="peach"></div>
              <div class="grey-poupon"></div>
              <div class="orange"></div>
              <div class="chipotle"></div>
              <div class="yellow-mustard"></div>
              <div class="yellow"></div>
              <div class="butter-yellow"></div>
              <div class="green-grass"></div>
              <div class="neon-green"></div>
              <div class="key-lime"></div>
              <div class="deep-ocean"></div>
              <div class="baby-blue"></div>
              <div class="light-blue"></div>
              <div class="blue-purps"></div>
              <div class="light-purps"></div>
              <div class="lighter-purps"></div>
              <div class="plum"></div>
              <div class="pink"></div>
              <div class="light-pink"></div>
              <div class="black"></div>
              <div class="charcoal"></div>
              <div class="grey"></div>
              <div class="light-grey"></div>
              <div class="lightest-grey"></div>
              <div class="too-much-wine-brown"></div>
              <div class="not-enough-fiber-brown"></div>
              <div class="healthy-brown"></div>
              <div class="brown-bear-brown"></div>
              <div class="too-much-pineapple-brown"></div>

            </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
